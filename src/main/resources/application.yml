spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:mysql://metro.proxy.rlwy.net:38585/railway?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  http:
    encoding:
      charset: UTF-8
      enabled: true
      force: true

